<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
</head>
<body>
    <dialog id="page-dialog"></dialog> <!--Used for viewing, editing, and deleting todos and projects-->
    <div class="project-sidebar">
        <div class="project-selector" id="project-list-view">
            <!--The top entry is for viewing all projects instead of items for a specific project-->
            <div>All Projects</div>
        </div>
    </div>
    <div class="project-display-area">
        <div class="project-info">
            <h1 class="project-title">Title Example</h1>
            <div class="project-functionality">
                <p>Item Count: <span class="project-item-count"></span></p>
                <button class="create-new-item-in-project-button">Create New Item</button>
                <button class="view-edit-project-button">View/Edit Project Details</button>
                <button class="delete-project-button">Delete Project</button>
                <div class="order-items-by-container">
                    <label for="orderItemsBy">Order Items By:</label>
                    <select name="orderItemsBy" id="orderItemsBy">
                        <optgroup label="Regular Order">
                            <option value="entryOrder">Entry Order</option>
                            <option value="priority">Priority</option>
                            <option value="dueDate">Due Date</option>
                        </optgroup>
                        <optgroup label="Reverse Order">
                            <option value="entryOrderReverse">Reverse Entry Order</option>
                            <option value="priorityReverse">Reverse Priority</option>
                            <option value="dueDateReverse">Reverse Due Date</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
        <div class="item-list"></div>
    </div>
</body>
</html>
